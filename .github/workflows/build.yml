# Keyball44 ファームウェアビルド用 GitHub Actions
name: Build Keyball44 Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 手動実行用

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Clone QMK Firmware
      run: |
        git clone --depth 1 --recurse-submodules https://github.com/qmk/qmk_firmware.git ~/qmk_firmware

    - name: Clone Keyball repository
      run: |
        git clone --depth 1 https://github.com/Yowkees/keyball.git ~/keyball_repo

    - name: Copy Keyball to QMK keyboards
      run: |
        cp -r ~/keyball_repo/qmk_firmware/keyboards/keyball ~/qmk_firmware/keyboards/

    - name: Copy custom keymap
      run: |
        mkdir -p ~/qmk_firmware/keyboards/keyball/keyball44/keymaps/custom
        cp keymap.c ~/qmk_firmware/keyboards/keyball/keyball44/keymaps/custom/
        cp config.h ~/qmk_firmware/keyboards/keyball/keyball44/keymaps/custom/
        cp rules.mk ~/qmk_firmware/keyboards/keyball/keyball44/keymaps/custom/

    - name: Setup QMK dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-none-eabi avr-libc gcc-avr

    - name: Build firmware
      run: |
        cd ~/qmk_firmware
        make keyball/keyball44:custom

    - name: Copy firmware to workspace
      run: |
        cp ~/qmk_firmware/keyball_keyball44_custom.hex ./ 2>/dev/null || cp ~/qmk_firmware/*.hex ./ 2>/dev/null || echo "Looking for hex files..." && find ~/qmk_firmware -name "*.hex" -exec cp {} ./ \;

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: keyball44_firmware
        path: ./*.hex
        if-no-files-found: error
