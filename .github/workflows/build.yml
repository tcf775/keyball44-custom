# Keyball44 ファームウェアビルド用 GitHub Actions
# 参考: https://filterpaper.github.io/qmk/workflow.html
name: Build Keyball44 Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 手動実行用

jobs:
  build:
    runs-on: ubuntu-latest
    container: qmkfm/base_container

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Clone QMK Firmware (version 0.22.14)
      run: |
        git clone https://github.com/qmk/qmk_firmware.git --depth 1 --recurse-submodules --shallow-submodules -b 0.22.14 /qmk_firmware

    - name: Clone Keyball repository
      run: |
        git clone --depth 1 https://github.com/Yowkees/keyball.git /keyball

    - name: Create symbolic link for Keyball
      run: |
        ln -s /keyball/qmk_firmware/keyboards/keyball /qmk_firmware/keyboards/keyball
        ls -la /qmk_firmware/keyboards/keyball

    - name: Copy custom keymap
      run: |
        cp -r /qmk_firmware/keyboards/keyball/keyball44/keymaps/via /qmk_firmware/keyboards/keyball/keyball44/keymaps/custom
        cp keymap.c /qmk_firmware/keyboards/keyball/keyball44/keymaps/custom/
        cp config.h /qmk_firmware/keyboards/keyball/keyball44/keymaps/custom/
        cp rules.mk /qmk_firmware/keyboards/keyball/keyball44/keymaps/custom/
        ls -la /qmk_firmware/keyboards/keyball/keyball44/keymaps/custom/

    - name: Build firmware
      run: |
        cd /qmk_firmware
        qmk compile -kb keyball/keyball44 -km custom

    - name: Copy firmware to workspace
      run: |
        cp /qmk_firmware/keyball_keyball44_custom.hex ./

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: keyball44_firmware
        path: ./keyball_keyball44_custom.hex
        if-no-files-found: error
